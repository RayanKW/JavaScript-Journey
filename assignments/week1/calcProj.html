<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="calculator-grid">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
                <button class="span-two">C</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>Del</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>.</button>
                <button class="span-two">=</button>
        </div>
    </section>
    <script src="calcProj.js"></script>
</body>
</html>
